<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        
        <h2>Manage Notes</h2>
        <table id="notesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User Id</th>
                    <th>Title</th>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody>
                <!-- Notes yahan dynamically populate honge -->
            </tbody>
        </table>

        <h2>Users</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                </tr>
            </thead>
            <tbody>
                <!-- Users yahan dynamically populate honge -->
            </tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
